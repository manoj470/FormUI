<mat-toolbar style="background-color:#278163c2; color: white;">
    <button mat-icon-button (click)="redirect()">
      <mat-icon>person_outline</mat-icon>
    </button>
    <span>User Page</span>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="warn" (click)="fileInput.click()">Add PDF</button>
    <input hidden type='file' #fileInput (change)="readURL($event); " />
</mat-toolbar>

<div class="container">
  <div style="margin-top: 50px;">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
          <td mat-cell *matCellDef="let row"> {{row.size}} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> File </th>
          <td mat-cell *matCellDef="let row"> {{row.file}} </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          style="margin: 50px"> Action </th>
          <td mat-cell *matCellDef="let row">
            <!-- <span>{{row.familyDetailsList.at(0)}</span>  -->
            <button mat-icon-button (click)="download(row.id)"color="accent">
              <mat-icon>cloud_download</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteFile(row.id)"color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row    
         *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row 
         *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
